<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
    <script>
        // tìm 20 số nguyên tố đầu tiên
        let n = 2;
        let count = 0;
        let snt = true;
      while (count < 20){
          snt = true;
          for (let i = 2;i < n;i++){
              if (n % i === 0){
                  snt = false;
                  break;
              }
          }
          if (snt){
              document.write(n + "<br>");
             count++;
          }
          n++;
      }
    </script>
</body>
</html>
